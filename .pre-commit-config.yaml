repos:
  - repo: https://github.com/python-poetry/poetry
    rev: "1.2.1"
    hooks:
      - id: poetry-check
        name: check poetry (poetry-check)
        always_run: true

      - id: poetry-lock
        name: lock poetry (poetry-lock)
        always_run: true

      - id: poetry-export
        name: export default dependencies (poetry-export)
        args: ["-f", "requirements.txt", "-o", "requirements.txt"]
        files: "poetry.lock"

      - id: poetry-export
        name: export dev dependencies (poetry-export)
        args: ["--only=dev", "-f", "requirements.txt", "-o", "requirements_dev.txt"]
        files: "poetry.lock"

      - id: poetry-export
        name: export poetry docs (poetry-export)
        args: ["--only=docs", "-f", "requirements.txt", "-o", "docs/requirements_docs.txt"]
        files: "poetry.lock"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-case-conflict
        name: check case conflict (check-case-conflict)
        always_run: true

      - id: check-merge-conflict
        name: check merge conflict (check-merge-conflict)
        always_run: true

      - id: check-yaml
        name: check yaml (check-yaml)
        exclude: mkdocs.yaml
        stages: [commit, push]
        types: [yaml]

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: sort imports (isort)
        stages: [commit, push]
        types: [python]

  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        name: format python code (black)
        stages: [commit, push]
        types: [python]

  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        name: check code style (flake8)
        stages: [commit, push]
        types: [python]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.982
    hooks:
      - id: mypy
        name: check types (mypy)
        stages: [commit, push]
        require_serial: true
        additional_dependencies: ["types-requests"]
        types: [python]

  - repo: local
    hooks:
      - id: pytest
        name: run pytest (pytest)
        language: system
        entry: poetry run pytest
        pass_filenames: false
        always_run: true

      - id: pytest-cov
        name: check pytest coverage (pytest-cov)
        language: system
        entry: poetry run pytest --cov --cov-fail-under=80
        pass_filenames: false
        always_run: true

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.7.1"
    hooks:
      - id: prettier
        name: format files (prettier)
        stages: [commit, push]
        exclude_types: [python]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.0.0
    hooks:
      - id: pyupgrade
        name: upgrade pre-commit (pyupgrade)
        stages: [commit, push]
        args: [--py310-plus]
        always_run: true
